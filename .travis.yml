language: python
python:
  - "3.6"
  - "3.7"
os:
- linux
- osx
sudo: false
jobs:
  include:
  - stage: lint
    os: linux
    python: "3.7"
    script:
    - make lint
  - stage: deploy
    if: tag =~ v.*$
    script: skip
    os: linux
    deploy:
      on:
        all_branches: true
      provider: pypi
      user: mcflugen
      password:
        secure: 
script:
- pytest --cov=scripting --cov-report=xml:$(pwd)/coverage.xml -vvv
after_success: coveralls
